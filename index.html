<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trance Games</title>

  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #EAF0FF;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(110,140,255,.24), transparent 60%),
        radial-gradient(800px 520px at 85% 0%, rgba(90,255,210,.12), transparent 55%),
        linear-gradient(rgba(7,10,18,.85), rgba(7,10,18,.95));
    }

    .container {
      text-align: center;
      max-width: 900px;
      padding: 40px 20px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 56px;
      letter-spacing: 1px;
    }

    p {
      margin: 0;
      font-size: 16px;
      color: rgba(234,240,255,.75);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Trance Games</h1>
    <p>Select a world</p>
  </div>
</body>
</html>
