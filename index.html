<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trance Games</title>

  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #EAF0FF;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(110,140,255,.24), transparent 60%),
        radial-gradient(800px 520px at 85% 0%, rgba(90,255,210,.12), transparent 55%),
        linear-gradient(rgba(7,10,18,.85), rgba(7,10,18,.95));
    }

    .container {
      text-align: center;
      max-width: 900px;
      padding: 40px 20px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 56px;
      letter-spacing: 1px;
    }

    p {
      margin: 0;
      font-size: 16px;
      color: rgba(234,240,255,.75);
    }
    .cards {
  margin-top: 36px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

.card {
  position: relative;
  padding: 48px 28px;
  border-radius: 22px;
  text-decoration: none;
  color: #EAF0FF;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.14);
  backdrop-filter: blur(10px);
  box-shadow: 0 28px 80px rgba(0,0,0,.45);
  transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
}

.card h2 {
  margin: 0 0 8px;
  font-size: 32px;
  letter-spacing: .5px;
}

.card span {
  font-size: 15px;
  color: rgba(234,240,255,.75);
}

.card:hover {
  transform: translateY(-4px);
  border-color: rgba(140,170,255,.45);
  box-shadow: 0 36px 100px rgba(0,0,0,.6);
}

.coming {
  cursor: default;
  opacity: .65;
}

@media (max-width: 800px) {
  .cards {
    grid-template-columns: 1fr;
  }
}
  </style>
</head>

<body>
  <div class="container">
  <h1>Trance Games</h1>
  <p>Select a world</p>

  <div class="cards">
    <a class="card trancemir" href="/trancemir/">
      <h2>TranceMir</h2>
      <span>Seasonal Mir 3 experience</span>
    </a>

    <div class="card trancepw coming">
      <h2>TrancePW</h2>
      <span>Coming soon</span>
    </div>
  </div>
</div>
</body>
</html>
