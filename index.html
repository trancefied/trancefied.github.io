<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trance Games</title>
  <link rel="icon" href="/trancemir/favicon.svg" type="image/svg+xml">

  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #EAF0FF;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(110,140,255,.24), transparent 60%),
        radial-gradient(800px 520px at 85% 0%, rgba(90,255,210,.12), transparent 55%),
        linear-gradient(rgba(7,10,18,.85), rgba(7,10,18,.95));
    }

    .container {
      text-align: center;
      max-width: 900px;
      padding: 40px 20px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 56px;
      letter-spacing: 1px;
    }

    p {
      margin: 0;
      font-size: 16px;
      color: rgba(234,240,255,.75);
    }
    .cards {
  margin-top: 36px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

.card {
  position: relative;
  padding: 48px 28px;
  border-radius: 22px;
  text-decoration: none;
  color: #EAF0FF;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.14);
  backdrop-filter: blur(10px);
  box-shadow: 0 28px 80px rgba(0,0,0,.45);
  transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
}

.card h2 {
  margin: 0 0 8px;
  font-size: 32px;
  letter-spacing: .5px;
}

    .icon{
  width: 92px;
  height: 92px;
  margin: 0 auto 14px;
  border-radius: 22px;
  display: grid;
  place-items: center;
  font-size: 44px;
  background: rgba(255,255,255,.07);
  border: 1px solid rgba(255,255,255,.14);
  box-shadow: 0 18px 55px rgba(0,0,0,.35);
}

    .icon img {
  width: 56px;
  height: 56px;
  object-fit: contain;
  display: block;
  filter: drop-shadow(0 6px 18px rgba(0,0,0,.45));
}

.card:hover .icon img {
  filter: drop-shadow(0 8px 26px rgba(110,140,255,.55));
}

.card:hover .icon{
  transform: translateY(-2px) scale(1.03);
  transition: transform .25s ease;
}

.card span {
  font-size: 15px;
  color: rgba(234,240,255,.75);
}

.card:hover {
  transform: translateY(-4px);
  border-color: rgba(140,170,255,.45);
  box-shadow: 0 36px 100px rgba(0,0,0,.6);
}

.coming {
  cursor: default;
  opacity: .65;
}

    .card.coming:hover {
  transform: none;
  border-color: rgba(255,255,255,.14);
  box-shadow: 0 28px 80px rgba(0,0,0,.45);
}

@media (max-width: 800px) {
  .cards {
    grid-template-columns: 1fr;
  }
}
    /* TranceMir hover background preview. */
.card.trancemir {
  overflow: hidden;
}

.card.trancemir::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("/trancemir/BG-FHD.jpg") center / cover no-repeat;
  opacity: 0;
  transform: scale(1.03);
  transition: opacity .35s ease, transform .6s ease;
  z-index: 0;
}

/* dark overlay so text stays readable */
.card.trancemir::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(rgba(7,10,18,.55), rgba(7,10,18,.88));
  opacity: 0;
  transition: opacity .35s ease;
  z-index: 1;
}

/* ensure text stays above the overlays */
.card.trancemir h2,
.card.trancemir span {
  position: relative;
  z-index: 2;
}

.card.trancemir:hover::before {
  opacity: 1;
  transform: scale(1.08);
}

.card.trancemir:hover::after {
  opacity: 1;
}
  </style>
</head>

<body>
    <div class="container">
        <h1>Trance Games</h1>
        <p>Home of TranceMir and upcoming TrancePW — classic MMORPG worlds.</p>

        <div class="cards">
            <a class="card trancemir" href="/trancemir/">
                <div class="icon">
                    <img src="/trancemir/trancemir.svg" alt="TranceMir" />
                </div>
                <h2>TranceMir</h2>
                <span>Seasonal Mir 3 experience</span>
            </a>

            <div class="card trancepw coming" aria-disabled="true">
                <div class="icon">⚔️</div>
                <h2>TrancePW</h2>
                <span>Coming soon</span>
            </div>
        </div>
    </div>
</body>
</html>
