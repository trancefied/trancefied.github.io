<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome</title>

    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: #070A12;
            color: #EAF0FF;
            font-family: Tahoma, Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .wrap {
            position: relative;
            top: 42px;
            opacity: 0;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 34px;
            letter-spacing: 1.5px;
        }

        p {
            margin: 0;
            font-size: 14px;
            opacity: 0.8;
        }

        .sub {
            margin-top: 14px;
            font-size: 12px;
            opacity: 0.55;
        }

        /* Ambient dots */
        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #EAF0FF;
            opacity: 0.15;
        }
    </style>
</head>

<body>
    <div id="wrap" class="wrap">
        <h1>Welcome to TrancePW</h1>
        <p>Preparing your journeyâ€¦</p>
        <div class="sub">Please wait while the client updates</div>
    </div>

    <script>
        (function () {
            var wrap = document.getElementById('wrap');

            // Fade-in
            var start = +new Date();
            function fade() {
                var t = (new Date() - start) / 800;
                wrap.style.opacity = t < 1 ? t : 1;
                if (t < 1) setTimeout(fade, 16);
            }
            fade();

            // Floating motion
            setInterval(function () {
                var now = +new Date();
                var bob = Math.sin(now / 700) * 6;
                wrap.style.top = (42 + bob) + 'px';
            }, 30);

            // Ambient drifting dots
            for (var i = 0; i < 16; i++) {
                var d = document.createElement('div');
                d.className = 'dot';
                d.style.left = (Math.random() * 100) + '%';
                d.style.top = (Math.random() * 100) + '%';
                d._vy = 0.1 + Math.random() * 0.25;
                document.body.appendChild(d);

                (function (dot) {
                    setInterval(function () {
                        var t = parseFloat(dot.style.top);
                        t += dot._vy;
                        if (t > 102) t = -2;
                        dot.style.top = t + '%';
                    }, 50);
                })(d);
            }
        })();
    </script>
</body>
</html>
