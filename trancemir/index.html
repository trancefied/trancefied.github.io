<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D8VLJZNH05"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-D8VLJZNH05');
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TranceMir</title>
    <link rel="icon" href="/trancemir/favicon.svg" type="image/svg+xml">
    <meta name="description" content="Fan-made seasonal Mir 3 (Zircon) private server with custom systems, events, and fresh progression each season." />

    <style>
        :root {
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: #EAF0FF;
            background: radial-gradient(900px 500px at 20% 10%, rgba(110,140,255,.24), transparent 60%), radial-gradient(800px 520px at 85% 0%, rgba(90,255,210,.12), transparent 55%), linear-gradient(rgba(7,10,18,.80), rgba(7,10,18,.95)), url("/trancemir/BG-FHD.jpg") center / cover no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
        }

        a {
            color: #EAF0FF;
        }

        .wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 22px 20px 56px;
        }

        /* ===== Header ===== */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 14px;
            border-radius: 16px;
            background: rgba(10,14,28,.42);
            border: 1px solid rgba(255,255,255,.11);
            backdrop-filter: blur(12px);
            box-shadow: 0 18px 60px rgba(0,0,0,.35);
            position: sticky;
            top: 14px;
            z-index: 5;
        }

        .brand, .navlink {
            padding: 10px 14px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,.14);
            background: rgba(255,255,255,.05);
            text-decoration: none;
            font-size: 14px;
            transition: .2s;
        }

        .brand {
            font-weight: 800;
        }

            .brand:hover, .navlink:hover {
                background: rgba(255,255,255,.12);
                border-color: rgba(140,170,255,.35);
                transform: translateY(-1px);
            }

        nav {
            display: flex;
            gap: 12px;
        }

        /* ===== Classes ===== */
        .classes {
            margin-top: 28px;
            padding: 22px;
            border-radius: 20px;
            background: rgba(10,14,28,.38);
            border: 1px solid rgba(255,255,255,.10);
            backdrop-filter: blur(10px);
            box-shadow: 0 22px 70px rgba(0,0,0,.35);
        }

        .class-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 14px;
        }

        .tab {
            padding: 10px 14px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,.14);
            background: rgba(255,255,255,.05);
            color: #EAF0FF;
            cursor: pointer;
            font-weight: 800;
            transition: .2s;
        }

            .tab[aria-selected="true"],
            .tab:hover {
                background: rgba(255,255,255,.12);
                border-color: rgba(140,170,255,.45);
            }

        .class-stage {
            display: grid;
            grid-template-columns: 1fr minmax(280px,460px) 1fr;
            gap: 14px;
            align-items: center;
        }

        .class-portrait {
            background: #000;
            border-radius: 18px;
            padding: 12px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,.08), 0 12px 40px rgba(0,0,0,.6);
        }

            .class-portrait img {
                max-height: 420px;
                width: auto;
                object-fit: contain;
                display: block;
            }

        .class-desc {
            padding: 18px;
            border-radius: 18px;
            background: rgba(255,255,255,.03);
            border: 1px solid rgba(255,255,255,.10);
            text-align: center;
        }

        @media (max-width:900px) {
            .class-stage {
                grid-template-columns: 1fr;
            }
        }

        footer {
            margin-top: 18px;
            text-align: center;
            font-size: 13px;
            color: rgba(234,240,255,.65);
        }
    </style>
</head>

<body>
    <div class="wrap">

        <header>
            <a class="brand" href="/">Trance Games</a>
            <nav>
                <a class="navlink" href="/trancemir/downloads/">Downloads</a>
                <a class="navlink" href="/trancemir/rankings/">Rankings</a>
                <a class="navlink" href="https://discord.gg/wrVCkxZkXb">Discord</a>
            </nav>
        </header>

        <section class="classes" id="classes">
            <h2>Classes</h2>
            <p>Choose your path — each class brings a different style of power.</p>

            <div class="class-tabs">
                <button class="tab" aria-selected="true" data-class="warrior">Warrior</button>
                <button class="tab" data-class="wizard">Wizard</button>
                <button class="tab" data-class="taoist">Taoist</button>
                <button class="tab" data-class="assassin">Assassin</button>
            </div>

            <div class="class-stage">
                <div class="class-portrait">
                    <img id="classFemale" src="/trancemir/warf.png">
                </div>

                <div class="class-desc">
                    <h3 id="className">Warrior</h3>
                    <p id="classText">
                        Warriors are frontline masters of steel — durable, relentless, and built to dominate close-range combat.
                    </p>
                </div>

                <div class="class-portrait">
                    <img id="classMale" src="/trancemir/warm.png">
                </div>
            </div>
        </section>

        <footer>© TranceMir</footer>

    </div>

    <script>
        const DATA = {
            warrior: { name: "Warrior", text: "Warriors are frontline masters of steel — durable, relentless, and built to dominate close-range combat.", male: "/trancemir/warm.png", female: "/trancemir/warf.png" },
            wizard: { name: "Wizard", text: "Wizards command destructive magic from afar, overwhelming enemies with elemental power.", male: "/trancemir/wizm.png", female: "/trancemir/wizf.png" },
            taoist: { name: "Taoist", text: "Taoists blend support, magic, and spiritual control, summoning loyal pets and empowering allies.", male: "/trancemir/taom.png", female: "/trancemir/taof.png" },
            assassin: { name: "Assassin", text: "Silent and swift, Assassins rely on speed and precision to eliminate enemies before they react.", male: "/trancemir/sinm.png", female: "/trancemir/sinf.png" }
        };

        const tabs = document.querySelectorAll(".tab");
        const nameEl = document.getElementById("className");
        const textEl = document.getElementById("classText");
        const maleEl = document.getElementById("classMale");
        const femaleEl = document.getElementById("classFemale");

        tabs.forEach(t => t.onclick = () => {
            const d = DATA[t.dataset.class];
            nameEl.textContent = d.name;
            textEl.textContent = d.text;
            maleEl.src = d.male;
            femaleEl.src = d.female;
            tabs.forEach(x => x.setAttribute("aria-selected", x === t));
        });
    </script>

</body>
</html>
